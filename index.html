<!DOCTYPE html>
<html>
  <head>
    <title>Github Lookup</title>
    <link rel="stylesheet" href="build/css/vendor.css">
    <link rel="stylesheet" href="build/css/styles.css">
    <script src="build/js/vendor.min.js"></script>
    <script type="text/javascript" src="build/js/app.js"></script>
  </head>
  <body>
    <div class="container-fluid" id="header">
      <h1>Github User Lookup</h1>
      <h4>Find repository names & descriptions! Enter a github user name!</h4>
    </div>
    <div class="container-fluid" id="form">
      <div class="form">
        <label for="user">Enter User Name</label>
        <input id="user" type="text">
        <button class="btn-warning" id="getResults">Get the Results</button>
      </div>
    </div>
    <div class="container" id="results">
      <div id="usernameResults"></div>
      <div id="repoResults"></div>
    </div>
  </body>
</html>
